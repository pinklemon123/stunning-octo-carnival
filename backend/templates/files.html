<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files - GraphMind AI</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .files-container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            color: var(--text-primary);
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .files-header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .file-list {
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .file-item {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .file-icon {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .file-name {
            flex: 1;
            font-weight: 500;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-primary);
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <div class="files-container">
        <div class="files-header">
            <h1>Uploaded Files</h1>
            <a href="/" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Graph</a>
        </div>

        <div class="file-list">
            {% if files %}
            {% for file in files %}
            <div class="file-item">
                <div class="file-icon">
                    <i class="fa-regular fa-file-lines"></i>
                </div>
                <div class="file-name">{{ file }}</div>
                <div class="file-actions">
                    <a href="/?source={{ file }}" class="icon-btn"
                        style="background-color: var(--accent-color); color: white; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 8px;"
                        title="View Graph">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                    <button onclick="deleteSource('{{ file }}')" class="icon-btn"
                        style="background-color: #e74c3c; color: white; display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 8px; border: none; cursor: pointer;"
                        title="Delete from Graph">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="empty-state">
                <i class="fa-regular fa-folder-open" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                <p>No files found in the knowledge graph.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        async function deleteSource(source) {
            if (!confirm(`确认删除来源: ${source} 的关系与孤立节点吗？`)) return;
            try {
                const res = await fetch('/api/source/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source_doc: source })
                });
                const data = await res.json();
                if (!res.ok) {
                    alert('删除失败: ' + (data.error || 'Unknown error'));
                    return;
                }
                alert(`删除成功\n关系: ${data.deleted_rels}\n节点: ${data.deleted_nodes}`);
                // Reload page to refresh list
                location.reload();
            } catch (err) {
                console.error('Delete failed:', err);
                alert('删除失败: ' + err.message);
            }
        }
    </script>

</body>

</html>
